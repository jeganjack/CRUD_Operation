      <p-table [value]="productList" [tableStyle]="{'min-width': '50rem'}" [paginator]="true" [rows]="3" >
        <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="id" style="width:20%">Product ID <p-sortIcon field="id"></p-sortIcon></th>
              <th pSortableColumn="pdtName" style="width:20%">Product Name <p-sortIcon field="pdtName"></p-sortIcon></th>
              <th>Product Price</th>
              <th>Product Qty</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product let-rowIndex>
            <tr>
              <td>{{product.id}}</td>
  
              <td>{{product.pdtName}}</td>
              <td>{{product.pdtPrice}}</td>
              <td>{{product.pdtQty}}</td>
              <td>{{gettotal(product.pdtPrice,product.pdtQty)}}</td>  
              <td><button type="button" class="btn btn-danger" (click)="deletepdt(rowIndex); spin()">Delete</button></td>  
            </tr>
        </ng-template>
    </p-table>
